# This file is a configuration for Kafka consumer custom start options per partition
# Each line is a set of start options separated with equals ('=') in next format:
# ${partition_number}=${custom_start_offset}
# partition_number - is an integer value of partition
# custom_start_offset - long value of the offset from where the message processing should happen

# Examples:
# 0=10
# 1=20
# 2=30
# 4=10

0=10
1=20
2=30
3=40
4=50